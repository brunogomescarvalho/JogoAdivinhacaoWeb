<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jogo da Adivinhação</title>

    <link rel="stylesheet" href="style.css">

    <script src="\script.js" defer></script>

</head>

<body>
    <div class="jogo">

        <div class="titulo">
            <h1>Jogo da Adivinhação</h1>
            <h2>Tente descobrir o número secreto</h2>
        </div>
        <hr>
        <div class="input">
            <input id="valorInformado" type="text">
            <button id="botaoJogar">Jogar</button>
        </div>

        <div class="output">
            <input type="text" readonly=true id="textMensagem">
        </div>

        <div class="reiniciar">
            <button id="botaoRecomecar">Reiniciar</button>
        </div>

    </div>
</body>

</html>
